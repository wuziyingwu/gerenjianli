<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Title</title>
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/index.css">


</head>
<body>
<div class="mian"></div>
<div class="swiper-container">
  <div class="swiper-wrapper">
    <div class="swiper-slide page1">
         <div class="dengpao"></div>
         <div class="gerenjianli"></div>
    </div>
    <div class="swiper-slide page2">
      <div class="tou">
        <div class="xingming"></div>
        <div class="touxiang"></div>
        <div class="yumao"></div>

      </div>
      <div class="gerenkaikuang"></div>
    </div>
    <div class="swiper-slide page3">
      <div class="gerenrongyu"></div>
      <div class="nenglitechang"></div>
      <div class="yuan"></div>
      <div class="zi"></div>
      <div class="ti"></div>
      <div class="tou"></div>
      <div class="yumao"></div>
    </div>
    <div class="swiper-slide page4">
      <div class="ziwop"></div>
      <div class="ziwo"></div>
      <div class="aihao"></div>
      <div class="gaihao"></div>
      <div class="yuan"></div>
      <div class="yumao"></div>
      <div class="tou"></div>
    </div>
    <div class="swiper-slide page5">
      <div class="dayuan"></div>
      <div class="xiexie"></div>
      <div class="ren"></div>
    </div>
  </div>
  <!-- 如果需要分页器 -->
  <div class="swiper-pagination"></div>

  <!-- 如果需要导航按钮 -->
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>

  <!-- 如果需要滚动条 -->
  <div class="swiper-scrollbar"></div>
</div>

<script type="text/javascript" src="js/swiper.min.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
